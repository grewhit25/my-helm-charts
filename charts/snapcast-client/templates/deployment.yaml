apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "snapcast-client.fullname" . }}
  labels:
    {{- include "snapcast-client.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "snapcast-client.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "snapcast-client.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "snapcast-client.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
        {{- if .Values.pulseaudio.enabled }}
          - name: {{ .Values.pulseaudio.name }}
            value: {{ .Values.pulseaudio.pulse_socket }}
        {{ end }}
        {{- if .Values.extraVars }}
        {{- range $key, $value := .Values.extraVars }}
          - name: {{ $key }}
            value: "{{ $value }}"
        {{- end }}
        {{- end }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          #livenessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          #readinessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
        {{- if .Values.pulseaudio.enabled }}
        {{- range .Values.pulseaudio.mounts }}
          - name: {{ .name | quote }}
            mountPath: {{ .mountpath }}
        {{ end }}
        {{ end }}
      volumes:
    {{- if .Values.pulseaudio.enabled }}
      - hostPath:
    {{- range .Values.pulseaudio.mounts }}
          path: {{ .hostpath }}
          type: Directory
        name: {{ .name | quote }}
    {{ end }}
    {{ end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
